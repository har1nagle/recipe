<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <header>
      <nav>
        <h1>Recipe <span class="logo">App</span></h1>
        <form>
          <input class="searchBox" type="text" placeholder="Search for recipe">
          <button class="searchBtn" type="submit">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>
        <div class="recipe-container">
          <h2> Search your favourite recipe....</h2>
        </div>

        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <div class="recipe-details-content">
            
          </div>
        </div>
      </section>
    </main>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/435636f3a2.js" crossorigin="anonymous"></script>
    
  </body>
</html>
